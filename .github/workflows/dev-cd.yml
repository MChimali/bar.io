name: Branch Deployment workflow

on:
  workflow_dispatch:
  push:
    branches:
      - vnext

jobs:
  cd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: menu-public-portal
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        run: vercel -t ${{ secrets.DEV_VERCEL_TOKEN }}
