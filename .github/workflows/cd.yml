name: Continuos Deployment workflow

on:
  push:
    branches:
      - master

env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  IMAGE_NAME: registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install heroku and login
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          heroku container:login
      - name: Build docker image
        run: docker build --build-arg NEXT_PUBLIC_BASE_API_URL=${{secrets.NEXT_PUBLIC_BASE_API_URL}} --build-arg IMAGES_DOMAIN=${{secrets.IMAGES_DOMAIN}} --build-arg NEXT_PUBLIC_GOOGLE_ANALYTICS_ID=${{secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID}} --build-arg SITE_URL=${{secrets.SITE_URL}} --build-arg NEXT_PUBLIC_LEMONCODE_LOGO_URL=${{secrets.LEMONCODE_LOGO_URL}} -t ${{ env.IMAGE_NAME }} .
      - name: Deploy docker image
        run: docker push ${{ env.IMAGE_NAME }}
      - name: Release
        run: heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}
